<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Favorite Places</title>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <script type="text/javascript" src="js/jquery.scrollTo.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script> -->
    <script type="text/javascript" src="../js/main.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="large_watercolor">
         <img class="header_watercolor" src="../images/header_places.png">
      </div>
    </div>

    <div class="container">
      <div class="tab--container">
        <div class="tab tab--active" value="eat">eat + drink</div>
        <div class="tab" value="bar">bars + music</div>
        <div class="tab" value="shopping">shopping</div>
        <div class="tab" value="visit">visit</div>
      </div>

        <div class="tab--content" id="eat">
          one
        </div>
        
        <div class="tab--content hidden" id="bar">
          two
        </div>
        
        <div class="tab--content hidden" id="shopping">
          three
        </div>
        
        <div class="tab--content hidden" id="visit">
          four
        </div>
      </div>
    </div>
  </body>
</html>
